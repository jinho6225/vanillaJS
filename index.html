<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />

    <title>vanilla javascript</title>
  </head>
  <body>
    <div class="headInfo">
      <div class="refresh">
        <button onclick="refresh()">refresh</button>
      </div>
      <div class="js-weather">
        <h5 class="weatherInfo"></h5>
      </div>
    </div>

    <div class="contentBox">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <div class="js-name">
        <form class="name-form form">
          <input type="text" placeholder="" class="nameInput" />
        </form>
        <h3 class="js-greetings greetings"></h3>
      </div>
      <div class="js-todo">
        <form class="todo-form">
          <input type="text" placeholder="" class="todoInput" />
        </form>
        <ul class="js-todolist"></ul>
      </div>
    </div>

    <script src="clock.js"></script>
    <script src="weather-bg.js"></script>
    <script src="name.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
